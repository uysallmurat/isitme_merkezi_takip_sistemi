{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | İşitme Merkezi Takip Sistemi</title>
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
</head>
<body class="login-bg">
    <div class="login-container">
        <h1>Giriş Yap</h1>
        <div class="desc">Hesabınıza erişmek için bilgilerinizi girin.</div>
        <form method="post">
            {% csrf_token %}
            <label for="email">E-posta</label>
            <input type="text" id="email" name="username" placeholder="ornek@eposta.com" required autofocus>
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
        <div class="register-link">
            Hesabınız yok mu? <a href="#">Kayıt Olun</a>
        </div>
    </div>
</body>
</html>
