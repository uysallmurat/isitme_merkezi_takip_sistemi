{% load static %}
    <!-- Confirmation Modal -->
    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="confirmation-modal">
            <div class="confirmation-icon" id="confirmationIcon">
                <i class="fa-solid fa-exclamation-triangle"></i>
            </div>
            <div class="confirmation-title" id="confirmationTitle">Emin misiniz?</div>
            <div class="confirmation-message" id="confirmationMessage">Bu işlem geri alınamaz.</div>
            <div class="confirmation-actions">
                <button class="btn-cancel" id="confirmationCancel">İptal</button>
                <button class="btn-confirm" id="confirmationConfirm">Onayla</button>
            </div>
        </div>
    </div>
